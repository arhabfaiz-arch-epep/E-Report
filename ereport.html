<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Laporan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="E-report.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top mb-4">
        <div class="container-fluid px-4">
            <span class="navbar-brand mb-0 h1">E-LAPORAN</span>
            <div class="d-flex align-items-center gap-3">
                <span id="currentUser" class="text-secondary" style="display:none;"></span>
                <button id="logoutBtn" class="btn btn-outline-danger btn-sm" style="display:none;">Keluar</button>
                <button id="loginBtn" class="btn btn-outline-primary btn-sm">Masuk / Daftar</button>
                <button id="toggleMode" class="btn btn-outline-secondary btn-sm">Mode Gelap</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">

            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Tambah Laporan Baru</h5>
                    <form id="reportForm">
                        <div class="mb-3">
                            <label for="judul" class="form-label">Judul Laporan</label>
                            <input type="text" class="form-control" id="judul" placeholder="Masukkan judul laporan" required />
                        </div>
                        <div class="mb-3">
                            <label for="Isi" class="form-label">Isi Laporan</label>
                            <textarea class="form-control" id="Isi" rows="3" placeholder="Masukkan isi laporan"></textarea>
                        </div>

                        
                        <div class="mb-3">
                            <label class="form-label">Foto (opsional)</label>
                            <div class="d-flex gap-2 align-items-center">
                                <img id="photoPreview" src="" alt="Preview" class="img-thumbnail" style="display:none; max-width:120px; max-height:90px;" />
                                <div>
                                    <button type="button" id="openCamera" class="btn btn-secondary btn-sm">Buka Kamera</button>
                                    <button type="button" id="clearPhoto" class="btn btn-outline-danger btn-sm" style="display:none;">Hapus Foto</button>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>

            <h2>Daftar Laporan</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="reportTable">
                    <thead class="table-dark">
                        <tr>
                            <th>No</th>
                            <th>Judul</th>
                            <th>Isi</th>
                            <th>Foto</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="cameraModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ambil Foto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <video id="videoPreview" autoplay playsinline style="width:100%; max-height:400px; background:#000; border-radius:6px;"></video>
            <canvas id="captureCanvas" style="display:none;"></canvas>
            <div id="cameraError" class="text-danger mt-2" style="display:none;"></div>
          </div>
          <div class="modal-footer">
            <div class="me-auto">
              <button type="button" id="switchCamera" class="btn btn-outline-secondary btn-sm">Ganti Kamera</button>
            </div>
            <button type="button" id="captureBtn" class="btn btn-primary">Ambil</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
          </div>
        </div>
      </div>
    </div>

      
        <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Masuk / Daftar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">Username</label>
                                <input type="text" id="loginUsername" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" id="loginPassword" class="form-control" required />
                            </div>
                            <div id="loginError" class="text-danger mb-2" style="display:none;"></div>
                            <div class="d-flex gap-2">
                                <button type="submit" id="loginSubmit" class="btn btn-primary">Masuk</button>
                                <button type="button" id="registerBtn" class="btn btn-outline-secondary">Daftar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="E-report.js"></script>
</body>
</html>
