<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Laporan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="E-report.css">
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">LAPORAN</h1>
            <div class="d-flex justify-content-end mb-3">
                <button id="toggleMode" class="btn btn-outline-secondary">Mode Gelap</button>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Tambah Laporan Baru</h5>
                    <form id="reportForm">
                        <div class="mb-3">
                            <label for="judul" class="form-label">Judul Laporan</label>
                            <input type="text" class="form-control" id="judul" placeholder="Masukkan judul laporan" required />
                        </div>
                        <div class="mb-3">
                            <label for="Isi" class="form-label">Isi Laporan</label>
                            <textarea class="form-control" id="Isi" rows="3" placeholder="Masukkan isi laporan"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>

            <h2>Daftar Laporan</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="reportTable">
                    <thead class="table-dark">
                        <tr>
                            <th>No</th>
                            <th>Judul</th>
                            <th>Isi</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="E-report.js"></script>
</body>
</html>
